<div class="content" >
  <div *ngIf="auth.user | async; then authenticated else guest">
    <!-- template will replace this div -->
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest mat-card class="example-card">
  <div class="box" >
    <mat-card>
      <mat-card-content>
        <h3>Hello, GUEST</h3>
        <p>Please login to get started...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" routerLink="/login">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="box" >
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar>
            <img [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" class="avatar">
          </div>
          <mat-card-title>{{ user.displayName }}</mat-card-title>
          <mat-card-subtitle>{{ user.team?.name || 'Team Unknown' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h3 *ngIf="auth.isAdmin | async">Admin</h3>
          <span *ngIf="user.team?.lead === user.uid">
            <mat-icon>work</mat-icon>
            <b>Team Lead</b>
          </span>
          <span><mat-icon>email</mat-icon> {{ user.email }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="accent" (click)="logout()">Logout</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <span *ngIf="user.team && user.team?.lead != user.uid">
      <player-quest-list [user]="user" class="content"></player-quest-list>
    </span>
  </div>
</ng-template>
