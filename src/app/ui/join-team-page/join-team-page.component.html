<ul>
  <li *ngFor="let team of teams">
    {{ team.name }}
    <button  *ngIf="membership === undefined;" (click)="applyForTeam(team.id)">Join</button>
    <button  *ngIf="membership !== undefined && membership.teamId === team.id;" (click)="cancelApplication()">Cancel Application</button>
  </li>
</ul>
