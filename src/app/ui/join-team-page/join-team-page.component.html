<ul *ngIf="auth.user$ | async as user">
  <li *ngFor="let team of teams$ | async">
    {{ team.name }}
    <button *ngIf="!user.membership" (click)="applyForTeam(user, team.id)">
      Join
    </button>
    <button *ngIf="user.membership?.teamId === team.id;" (click)="cancelApplication()">
      Cancel Application
    </button>
  </li>
</ul>
