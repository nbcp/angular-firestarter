<div *ngIf="!rejected; else rejectionForm">
  <p>Are you sure you want to Reject this Quest?</p>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
    <button mat-button color="accent" (click)="reject()">Yes</button>
  </div>
</div>

<ng-template #rejectionForm>
  <mat-form-field>
    <textarea matInput placeholder="Reasons for Rejection (Optional)"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'submit'" color="accent">Submit</button>
    <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  </div>
</ng-template>
