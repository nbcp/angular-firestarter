<h3>{{ title }}</h3>
<table mat-table [dataSource]="members$" class="mat-elevation-z8">
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/profile" [queryParams]="{uid: (user | async)?.uid}">
        {{ (user | async)?.displayName }}
        <mat-icon *ngIf="user.uid == currentUser.uid" class="icon">grade</mat-icon>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="exp">
    <th mat-header-cell *matHeaderCellDef> XP </th>
    <td mat-cell *matCellDef="let user"> {{ (user | async)?.seasonExp }}</td>
  </ng-container>

  <ng-container matColumnDef="seasonRank">
    <th mat-header-cell *matHeaderCellDef> Season Rank </th>
    <td mat-cell *matCellDef="let user"> {{ (user | async)?.seasonExp | seasonRank}}</td>
  </ng-container>

  <ng-container matColumnDef="kickButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-button *ngIf="kickButtonisVisible(user.uid)"
          (click)="removeTeamMember(user.uid)">Kick</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="memberColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: memberColumns"></tr>
</table>
