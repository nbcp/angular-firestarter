<div class="container" *ngIf="auth.user$ | async as user">
  <div *ngIf="user.membership?.isApproved; else noTeam">
    <team-members [currentUser]="user"></team-members>
    <team-applications [currentUser]="user"></team-applications>
  </div>
</div>

<ng-template #noTeam>
  <join-team-page></join-team-page>
</ng-template>
