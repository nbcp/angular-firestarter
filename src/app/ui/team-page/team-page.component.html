<div class="container" *ngIf="auth.user$ | async as user">
  <div *ngIf="seasonId$ | async as seasonId">
    <team-members [currentUser]="user" [seasonId]="seasonId"></team-members>
  </div>
  <hr/>
  <team-applications *ngIf="user.membership.isLead"
    [currentUser]="user"></team-applications>
</div>
