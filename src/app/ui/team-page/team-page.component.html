<h1>Team Members</h1>

<table mat-table [dataSource]="teamMemberDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{ user.displayName }}</td>
  </ng-container>

  <ng-container matColumnDef="exp">
    <th mat-header-cell *matHeaderCellDef> EXP </th>
    <td mat-cell *matCellDef="let user"> {{ user.exp }}</td>
  </ng-container>

  <ng-container matColumnDef="careerRank">
    <th mat-header-cell *matHeaderCellDef> Career Rank </th>
    <td mat-cell *matCellDef="let user"> {{ user.careerRank }}</td>
  </ng-container>

  <ng-container matColumnDef="seasonRank">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let user"> {{ user.seasonRank }}</td>
  </ng-container>

  <ng-container matColumnDef="kickButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="removeTeamMember($event, user.uid)">Kick</button>
      </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="memberColumns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: memberColumns"></tr>
</table>


<h1>Applications</h1>
<table mat-table [dataSource]="teamApplicationDataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.displayName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="exp">
      <th mat-header-cell *matHeaderCellDef> EXP </th>
      <td mat-cell *matCellDef="let user"> {{ user.exp }}</td>
    </ng-container>
  
    <ng-container matColumnDef="careerRank">
      <th mat-header-cell *matHeaderCellDef> Career Rank </th>
      <td mat-cell *matCellDef="let user"> {{ user.careerRank }}</td>
    </ng-container>
  
    <ng-container matColumnDef="seasonRank">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let user"> {{ user.seasonRank }}</td>
    </ng-container>
  
    <ng-container matColumnDef="acceptButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="addTeamMember($event, user.uid)">Accept</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="kickButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="removeTeamMember($event, user.uid)">Reject</button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="applicationColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: applicationColumns"></tr>
  </table>
